name: PHP Composer

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test suite
      run: |
        XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text=coverage.txt --whitelist src/ tests/
        cat coverage.txt
        COVERAGE=$(cat coverage.txt | grep -E '^\s+Lines:.*' | perl -pe 's/(.*?)(\d+\.\d+%).*/$2/')
        echo $COVERAGE
        echo "COVERAGE=$(echo ${COVERAGE})" >> $GITHUB_ENV

    - name: Create the Badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: e9c4f6129cef70b1a3c998fe2c773aaf
        filename: fas-exportable__main.json
        label: Test Coverage
        message: ${{ env.COVERAGE }}
        color: green
        namedLogo: jest